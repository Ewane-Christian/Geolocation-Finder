<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Finder</title>
    <link rel="stylesheet" href="about.html">
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container{
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1{
            color: #333;
        }
        button{
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover{
            background-color: #45a049;
        }
        #result{
            margin-top: 20px;
            font-size: 18px;
        }
        input{
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input:hover{
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Geolocation Finder</h1>
        <button onclick="getLocation()">Get My Location</button><br>
        <a href="index.html"><input type="button"  value="Author"></a>
        <div id="result"></div>
    </div>

    <script>
        const resultDiv= 
document.getElementById("result");

        function getLocation(){
            if (navigator.geolocation){
                resultDiv.innerHTML="Locating...";
                navigator.geolocation.getCurrentPosition(Position, Errors);
            }else{
                resultDiv.innerHTML="Geolocation is not supported by this browser";
            }
        }

        function Position(position){
            const Latitude= position.coords.latitude.toFixed(4);
            const Longitude= position.coords.longitude.toFixed(4);
            resultDiv.innerHTML=`
            <strong>Latitude:</strong> ${Latitude}<br>
            <strong>Longitude:</strong> ${Longitude}<br>
            <a href="https://www.openstreetmap.org/?mlat=${Latitude}$mlon=${Longitude}"target="blank">Visit Map</a>
            `;
        }

        function Errors(error){
            switch(error.code){
                case error.PERMISSION_DENIED:
                    resultDiv.innerHTML="User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    resultDiv.innerHTML="Location information unavailable.";
                    break;
                case error.TIME_OUT:
                    resultDiv.innerHTML="The result to get user location timeout";
                    break;
                case error.UNKNOWN_ERROR:
                    resultDiv.innerHTML="An unknown error occured";
            }
        }
    </script>
    
</body>
</html>
